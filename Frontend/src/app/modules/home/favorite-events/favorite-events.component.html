<div class="container">
    <!-- add sub heading as favorite articles -->
    <h3 class="mt-3">Favorite Articles</h3>
    <div class="row">
      <div class="col-md-6" *ngFor="let event of favoritEvents">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              <a [href]="event.url" target="_blank">{{ event.title }}</a>
            </h5>
            <p class="card-text">{{ event.description }}</p>
            <button
              class="btn btn-primary mx-1"
              data-toggle="modal"
              data-target="#eventModal"
              (click)="showEventDetails(event)"
            >
              Show Details
            </button>
            <!-- add delete button -->
            <button class="btn btn-danger mx-1" (click)="deleteEvent(event)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div
    class="modal fade"
    id="eventModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="eventModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">Article</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="closeEventDetails()"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Display selected article details here -->
          <h5>{{ selectedEvent?.title }}</h5>
          <p>{{ selectedEvent?.description }}</p>
          <!-- add more details -->
          <p>Event Id: {{ selectedEvent?.id}}</p>
          <a [href]="selectedEvent?.url" target="_blank">Read More</a>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            (click)="closeEventDetails()"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
